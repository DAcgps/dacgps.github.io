<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Score Analyzer</title>
    
    <!-- Bootstrap and jQuery -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container mt-5">
        <h1 class="text-center">Test Score Analyzer</h1>
        
        <!-- Theme Toggle Button -->
        <button id="themeToggle" class="btn btn-primary my-3">Switch to Dark Theme</button>
        
        <label>Select a TXT file with test scores or paste scores below:</label>
        <input type="file" id="fileInput" accept=".txt" class="form-control mb-3">
        
        <textarea id="scoreInput" class="form-control mb-3" rows="5" placeholder="Paste scores here (space-separated or as a list)"></textarea>
        
        <label for="granularity">Set Granularity (bins):</label>
        <input type="number" id="granularity" class="form-control mb-3" value="10">
        
        <button onclick="runAnalysis()" class="btn btn-success w-100">Run Analysis</button>
        
        <div id="result" class="mt-3 p-3"></div>
        
        <div class="row mt-4">
            <div class="col-md-6">
                <canvas id="histogramChart"></canvas>
            </div>
            <div class="col-md-6">
                <canvas id="bellCurveChart"></canvas>
            </div>
        </div>
    </div>
    
    <!-- Scripts for Chart.js and Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@1.3.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
